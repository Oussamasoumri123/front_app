<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie booking</title>
</head>

<body>



    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">MyCinema</h2>
            <ul class="navigation">
                <li><a class="active" href="#">Home</a></li>
            
               
                
            </ul>
        </div>



        <div class="right-content">
            <img src="filter.png" alt="" class="filter">
            <img src="cart.png" alt="" class="cart">
            <img src="help.png" alt="" class="help">
            <div class="profile-img-box">
                <img src="oussamma.jpg" alt="">
            </div>
            <img src="menu.png" alt="" class="menu">
        </div>
    </section>


    <section class="main-container">
        <div class="sidebar">
        </div>







        <div class="movies-container">
            <div class="upcoming-img-box">
                <img src="2.jpg" alt="">
                <p class="upcoming-title">Upcoming Movie</p>
                <div class="buttons">


                    <a href="https://www.youtube.com/watch?v=xgnPvNm02xI&ab_channel=Artify" target="_blank" class="btn-alt btn">Play Trailer</a>
                </div>
            </div>









            <div class="current-movies">
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="3.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Un fils</h3>
                    
                    <div class="booking">
                        <h2 class="price">15dt</h2>
                        <a href="form1.html" target="_blank" class="btn">watch Now</a>
                    </div>








                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="4.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Saffeh Nabel</h3>
                    
                    <div class="booking">
                        <h2 class="price">10dt</h2>
                        <a href="form1.html" target="_blank" class="btn">watch Now</a>
                    </div>

                    









                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="5.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Sabak Lkhir</h3>
                    
                    <div class="booking">
                        <h2 class="price">8dt</h2>
                        <a href="form1.html" target="_blank" class="btn">watch Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>




</body>
</html>
